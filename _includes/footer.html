<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="Content-Style-Type" content="text/css">
  <title></title>
  <meta name="Generator" content="Cocoa HTML Writer">
  <meta name="CocoaVersion" content="1894.4">
  <style type="text/css">
    p.p1 {margin: 0.0px 0.0px 0.0px 0.0px; text-align: center; font: 12.0px Times; color: #000000; -webkit-text-stroke: #000000}
    span.s1 {font-kerning: none}
  </style>
</head>
<body>
<p class="p1"><span class="s1">{% if site.theme_switch == true %}</span></p>
<p class="p1"><span class="s1">Light/Dark<span class="Apple-converted-space"> </span></span></p>
<p class="p1"><span class="s1">{% endif %}</span></p>
<p class="p1"><span class="s1">{% include links.html %}<span class="Apple-converted-space"> </span></span></p>
<p class="p1"><span class="s1">{% if site.email != null and site.author != null %}</span></p>
<p class="p1"><span class="s1">Copyright (c) 20{{ site.time | date: '%y' }} {{site.author}}<span class="Apple-converted-space"> </span></span></p>
<p class="p1"><span class="s1">{% endif %}<span class="Apple-converted-space"> </span></span></p>
</body>
</html>
